<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/mq.css">


  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  <main class="main">
    <img src="images/illustration-hero.svg" alt="illustration-hero" width="100%">
    
    <div class="description-container">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div class="price-container">
      <img src="images/icon-music.svg" alt="icon-music" width="48" height="48">
      <div class="description-price-container">
        <h4>Annual Plan</h4>
        <span>$59.99/year</span>
      </div>
      <a href="#">change</a>
    </div>

    <div class="btn-container">
      <button class="button">Proceed to Payment</button>
      <a href="#">Cancel Order</a>
    </div>

  </main>

</body>
</html>
